<!DOCTYPE HTML>
<html>
	<head>
		<title>Слайдер для SEO ;P</title>
		<link rel="stylesheet" href="slider.css">
		<script src="slider.js"></script>
	</head>
	<body onload="Slider.init('http://' + window.location.hostname +'/content.json', document.getElementById('slider'))">
		<div id="slider">
			<section>
				<div class="arrow left" onclick="Slider.previous()">V</div>
				<div class="content">
					<img/>
					<h1></h1>
					<div class="content animated">
						<img/><h1></h1>
					</div>
				</div>
				<div class="arrow right" onclick="Slider.next()">V</div>
			</section>
			<section class="progress">
			</section>
		</div>
	</body>
</html>
